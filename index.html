<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Las Vegas Garden Hotel Chatbot</title>
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous"
/>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="#">Martin Chatbot</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link text-white fw-semibold" href="homeBtn">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white fw-semibold" href="darkModeToggle">Darkmode</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white fw-semibold" href="CloseChat">Exit</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
  <!-- Floating Chatbot Launcher -->
  <div class="chatbot-launcher" id="chatbotLauncher">
    <img src="images/chatbot-icon.png" alt="Chatbot" />
  </div>

  <!-- Chatbot Container -->
  <div class="chatbot-container" id="chatbotContainer">
    <div class="chat-header">
      <h3>L.V.G Hotel Chatbot</h3>
      <!-- Floating Buttons Container -->
<div class="position-fixed bottom-0 end-0 m-4 d-flex flex-column gap-2 z-3">
  <button id="homeBtn" class="btn btn-outline-success btn-sm rounded-circle" title="Home">🏠</button>
  <button id="darkModeToggle" class="btn btn-outline-dark btn-sm rounded-circle" title="Toggle Dark Mode">🌓</button>
  <button id="closeChat" class="btn btn-outline-danger btn-sm rounded-circle" title="Close Chat">❌</button>
</div>

    <div class="chat-body" id="chatBody">
      <div class="message bot">Hello! How can I assist you today?</div>
    </div>

    <div class="typing-indicator" id="typingIndicator">Typing<span>.</span><span>.</span><span>.</span></div>

    <div class="chat-input-area">
      <input type="text" id="userInput" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <!-- Contact Section -->
  <footer class="contact-section">
    <h4>Contact Us</h4>
    <p>Email: info@lasvegashotel.com</p>
    <p>Phone: +256 759 504 003</p>
  </footer>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoA6A2M04F/3pX2BqFhD9KYB4pT+d56Lm3eAP3y5n0a6b1z"
  crossorigin="anonymous"
></script>
  <script src="js/script.js"></script>
</body>
</html>
