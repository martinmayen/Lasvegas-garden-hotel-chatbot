<body>
  <!-- Floating Chatbot Launcher -->
  <div class="chatbot-launcher" id="chatbotLauncher">
    <img src="images/chatbot-icon.png" alt="Chatbot" />
  </div>

  <!-- Chatbot Container -->
  <div class="chatbot-container" id="chatbotContainer">
    <div class="chat-header">
      <h3>Las Vegas Chatbot</h3>
      <div class="chat-actions">
        <button id="homeBtn">ğŸ </button>
        <button id="darkModeToggle">ğŸŒ“</button>

      </div>
    </div>

    <div class="chat-body" id="chatBody">
      <div class="message bot">Hello! How can I assist you today?</div>
    </div>

    <div class="typing-indicator" id="typingIndicator">Typing<span>.</span><span>.</span><span>.</span></div>

    <div class="chat-input-area">
      <input type="text" id="userInput" placeholder="Type a message..." />

  <!-- ğŸ”„ Image Carousel -->

  </footer>

  <script src="js/script.js"></script>
<script>
  const track = document.getElementById('carouselTrack');
  let index = 0;

  function autoSlide() {
    const total = track.children.length;
    index = (index + 1) % total;
    track.style.transform = `translateX(-${index * 100}%)`;
  }

  setInterval(autoSlide, 8000); // Slower transition: 8s per slide
</script>
