<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>las vegas garden hotel Chatbot</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="images/robot-icon.png" />
</head>
<body>
  <!-- Floating Chatbot Launcher -->
  <div class="chatbot-launcher" id="chatbotLauncher">
    <img src="images/chatbot-icon.png" alt="Chatbot" />
  </div>

  <!-- Chatbot Container -->
  <div class="chatbot-container" id="chatbotContainer">
    <div class="chat-header">
      <h3>Las Vegas Chatbot</h3>
      <div class="chat-actions">
        <button id="homeBtn">üè†</button>
        <button id="darkModeToggle">üåì</button>
        <button id="closeChat">‚úñÔ∏è</button>
      </div>
    </div>

    <div class="chat-body" id="chatBody">
      <div class="message bot">Hello! How can I assist you today?</div>
    </div>

    <div class="typing-indicator" id="typingIndicator">Typing<span>.</span><span>.</span><span>.</span></div>

    <div class="chat-input-area">
      <input type="text" id="userInput" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <!-- üîÑ Image Carousel -->
  <section class="image-carousel">
    <div class="carousel-track" id="carouselTrack">
      <img src="images/Las-vegas-garden-hotel-twin-room.jpg" alt="Twin Room">
      <img src="images/Las-vegas-garden-hotel-sauna2.jpg" alt="Sauna 2">
      <img src="images/Las-vegas-garden-hotel-sauna.jpg" alt="Sauna">
      <img src="images/Las-vegas-garden-hotel-swimming-pool.jpg" alt="Swimming Pool">
      <img src="images/Las-vegas-garden-hotel-bar-3.jpg" alt="Bar">
    </div>
    <div class="carousel-controls">
      <button onclick="prevSlide()">‚¨ÖÔ∏è</button>
      <button onclick="nextSlide()">‚û°Ô∏è</button>
    </div>
  </section>

  <!-- Contact Section -->
  <footer class="contact-section">
    <h4>Contact Us</h4>
    <p>Email: info@lasvegasgardenhotel.com</p>
    <p>Phone: +256 759 504 003</p>
  </footer>

  <script src="js/script.js"></script>
  <script>
    // Carousel functionality
    const track = document.getElementById('carouselTrack');
    let index = 0;

    function showSlide(i) {
      const total = track.children.length;
      index = (i + total) % total;
      track.style.transform = `translateX(-${index * 100}%)`;
    }

    function nextSlide() {
      showSlide(index + 1);
    }

    function prevSlide() {
      showSlide(index - 1);
    }

    setInterval(nextSlide, 5000); // Auto-slide every 5s
  </script>
</body>
</html>
