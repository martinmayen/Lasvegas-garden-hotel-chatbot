<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Las Vegas Garden Hotel Chatbot</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Floating Chatbot Launcher -->
  <div class="chatbot-launcher" id="chatbotLauncher">
    <img src="images/chatbot-icon.png" alt="Chatbot" />
  </div>

  <!-- Chatbot Container -->
  <div class="chatbot-container" id="chatbotContainer">
    <div class="chat-header">
      <h3>L.V.G Hotel Chatbot</h3>
      <div class="chat-actions">
        <button id="homeBtn">🏠</button>
        <button id="darkModeToggle">🌓</button>
        <button id="closeChat">❌</button>
      </div>
    </div>

    <div class="chat-body" id="chatBody">
      <div class="message bot">Hello! How can I assist you today?</div>
    </div>

    <div class="typing-indicator" id="typingIndicator">Typing<span>.</span><span>.</span><span>.</span></div>

    <div class="chat-input-area">
      <input type="text" id="userInput" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <!-- Contact Section -->
  <footer class="contact-section">
    <h4>Contact Us</h4>
    <p>Email: info@martinchatbot.com</p>
    <p>Phone: +256 700 000 000</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
